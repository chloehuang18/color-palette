<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chlor.css">
    <title>Color Palette Tester</title>

<body>

        <div class="top" id="top">

            </div>

                    <div class="clr-06" data-hue="103" data-sat="56" data-lum="26"></div>
                    <div class="clr-07" data-hue="170" data-sat="100" data-lum="15"></div>
                    <div class="clr-08" data-hue="182" data-sat="100" data-lum="20"></div>

                    <div class="clr-16" data-hue="287" data-sat="72" data-lum="40"></div>
                    <div class="clr-10" data-hue="235" data-sat="66" data-lum="30"></div>
                    <div class="clr-11" data-hue="251" data-sat="69" data-lum="34"></div>
                    <div class="clr-12" data-hue="328" data-sat="81" data-lum="29"></div>
                    <div class="clr-13" data-hue="9" data-sat="28" data-lum="19"></div>
                    <div class="clr-14" data-hue="0" data-sat="0" data-lum="13"></div>
                    <div class="clr-15" data-hue="200" data-sat="19" data-lum="18"></div>

                    <div class="colorSample"></div>

                </div>
                <div class="bottomarea">
                    <p>Coming soon....</p>
                </div>

            </div>     
        </div>
            
    </div>
    
    <script type="text/javascript">
        function myColor(){
            var red = document.getElementById('red').value;
            var green = document.getElementById('green').value;
            var blue = document.getElementById('blue').value;
            var color = 'rgb('+ red +','+ green +','+ blue +')';
            
            // document.body.style.backgroundColor = color;
            document.getElementById('top').style.backgroundColor = color;
            document.getElementById('box').value = color;
        }
        document.getElementById('red').addEventListener('input', myColor);
        document.getElementById('green').addEventListener('input', myColor);
        document.getElementById('blue').addEventListener('input', myColor);

    </script>

    <script>
        function addEvent(){
            let colorBtns = document.querySelectorAll('[class|="clr"]');
            console.log(colorBtns);
            colorBtns.forEach(btn =>{
                let clr = btn.dataset.hue;
                let sat = btn.dataset.sat;
                let lum = btn.dataset.lum;
                btn.style = 'background-color: hsl($(hue), $(sat)%, $(lum)%);';
                //btn.addEventListener('click', sample);

            });
        }

        window.addEventListener('load', () =>{
            addEvent();
        });

    </script>
</body>
</html>
